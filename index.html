<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Compliment Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="container top-pad">
        <div class="row">
            <div class="col s10 m8  push-m2">
                <div class="card indigo lighten-4">
                    <div class="card-content center-align indigo-text">
                        <span class="card-title">Do you have low self-esteem?</span>
                        <p>Do you just need a compliment to improve your day?</p>
                        <p>Enter your name below.</p>
                    </div>
                    <form class="indigo-text center-align low-pad" action="index.html" method="post">
                        <div class="row indigo-text">
                            <div class="input-field col s10 push-s1 indigo-text">
                                <input type="email" id="thename" class="validate indigo-text">
                                <label for="email" class="indigo-text"></label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn indigo" id="thebutton">SUBMIT</a>
                    </form>

                    <div class="col indigo ligten-4 center-align" id="compliment">
                    </div>
                </div>
            </div>
        </div>


    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
